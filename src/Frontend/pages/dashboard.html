<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FINSIGHT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
</head>

<body>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Dashboard</h2>
        <p>Welcome to your personal finance dashboard.</p>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Income</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalIncome">IDR 0</h5>
                        <p class="card-text">Total income this month.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Expense</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalExpense">IDR 0</h5>
                        <p class="card-text">Total expenses this month.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-dark bg-warning mb-3">
                    <div class="card-header">Balance</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalBalance">IDR 0</h5>
                        <p class="card-text">Current wallet balance.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Budget Monitoring -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Budget Monitoring</h5>
                    </div>
                    <div class="card-body" id="budgetProgressContainer">
                        <p class="text-muted text-center">Loading budgets...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
