<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FINSIGHT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css?v=5.0">
    <link rel="stylesheet" href="../assets/css/style.css?v=5.0">
</head>

<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="dashboard.html" class="sidebar-brand">
                <div class="brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span class="brand-text">FINSIGHT</span>
            </a>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Menu</div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link" data-tooltip="Dashboard">
                            <span class="nav-icon"><i class="fas fa-home"></i></span>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="wallets.html" class="nav-link" data-tooltip="Wallets">
                            <span class="nav-icon"><i class="fas fa-wallet"></i></span>
                            <span class="nav-text">Wallets</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="transactions.html" class="nav-link" data-tooltip="Transactions">
                            <span class="nav-icon"><i class="fas fa-exchange-alt"></i></span>
                            <span class="nav-text">Transactions</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="budgets.html" class="nav-link" data-tooltip="Budgets">
                            <span class="nav-icon"><i class="fas fa-chart-pie"></i></span>
                            <span class="nav-text">Budgets</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="insights.html" class="nav-link" data-tooltip="Insights">
                            <span class="nav-icon"><i class="fas fa-lightbulb"></i></span>
                            <span class="nav-text">Insights</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="chat.html" class="nav-link" data-tooltip="AI Chat">
                            <span class="nav-icon"><i class="fas fa-robot"></i></span>
                            <span class="nav-text">AI Chat</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Account</div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link active" data-tooltip="Settings">
                            <span class="nav-icon"><i class="fas fa-cog"></i></span>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                    <li class="nav-item logout-item">
                        <a href="login.html" class="nav-link logout-link" data-tooltip="Logout">
                            <span class="nav-icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <div class="user-name">User</div>
                    <div class="user-email">user@finsight.com</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <h2 class="mb-0 fw-bold">Settings</h2>
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="user-menu d-flex align-items-center gap-2">
                    <!-- User info header if needed -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <!-- Profile Settings -->
                <div class="glass-card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-user-edit text-primary-custom"></i> Edit Profile</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="userEmail" required>
                            </div>

                            <!-- Financial Profile Fields -->
                            <hr class="my-4" style="border-color: rgba(255,255,255,0.1);">
                            <h6 class="mb-3 text-secondary">Financial Profile <small>(for AI Insights)</small></h6>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="monthlyIncome" class="form-label">Monthly Income (IDR)</label>
                                    <input type="number" class="form-control" id="monthlyIncome"
                                        placeholder="e.g 10000000">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="avgExpense" class="form-label">Avg. Monthly Expense</label>
                                    <input type="number" class="form-control" id="avgExpense" placeholder="e.g 5000000">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Risk Appetite</label>
                                <select class="form-select" id="riskAppetite">
                                    <option value="low">Low (Conservative - Prefer Safe Savings)</option>
                                    <option value="moderate">Moderate (Balanced - Mix of Saving & Investing)</option>
                                    <option value="high">High (Aggressive - High Growth Investment)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Financial Goals</label>
                                <textarea class="form-control" id="financialGoals" rows="2"
                                    placeholder="e.g., Save for a house, Buy a new laptop..."></textarea>
                            </div>


                            <button type="submit" class="btn btn-primary-custom mt-3">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Password Settings -->
                <div class="glass-card mb-4">
                    <div class="card-header">
                        <h5><i class="fas fa-lock text-primary-custom"></i> Change Password</h5>
                    </div>
                    <div class="card-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                            </div>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-key me-2"></i>Update Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Info Card -->
                <div class="glass-card mb-4 position-sticky" style="top: 20px;">
                    <div class="card-body text-center p-4">
                        <div class="user-avatar-lg mb-3">
                            <i class="fas fa-user-circle fa-4x text-light"></i>
                        </div>
                        <h5 class="user-name-display mb-1">User</h5>
                        <p class="user-email-display text-muted">user@finsight.com</p>
                        <div class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill mt-2">
                            Active Account
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/sidebar.js"></script> <!-- Reusing sidebar logic -->
    <script src="../js/settings.js"></script>
</body>

</html>
