<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallets - FINSIGHT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
</head>

<body>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Wallets</h2>
            <div>
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#transferModal">
                    <i class="fas fa-exchange-alt"></i> Transfer
                </button>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addWalletModal">
                    <i class="fas fa-plus"></i> Add Wallet
                </button>
            </div>
        </div>

        <!-- Wallets Grid -->
        <div id="walletsContainer" class="row">
            <!-- Wallets will be loaded here -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Wallet Modal -->
    <div class="modal fade" id="addWalletModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Wallet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addWalletForm">
                        <div class="mb-3">
                            <label for="walletName" class="form-label">Wallet Name</label>
                            <input type="text" class="form-control" id="walletName" required
                                placeholder="e.g. BCA, OVO, Cash">
                        </div>
                        <div class="mb-3">
                            <label for="walletType" class="form-label">Type</label>
                            <select class="form-select" id="walletType" required>
                                <option value="bank">Bank Account</option>
                                <option value="ewallet">E-Wallet</option>
                                <option value="cash">Cash</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="initialBalance" class="form-label">Initial Balance</label>
                            <input type="number" class="form-control" id="initialBalance" required value="0">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Wallet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Wallet Modal -->
    <div class="modal fade" id="editWalletModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Wallet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editWalletForm">
                        <input type="hidden" id="editWalletId">
                        <div class="mb-3">
                            <label for="editWalletName" class="form-label">Wallet Name</label>
                            <input type="text" class="form-control" id="editWalletName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editWalletType" class="form-label">Type</label>
                            <select class="form-select" id="editWalletType" required>
                                <option value="bank">Bank Account</option>
                                <option value="ewallet">E-Wallet</option>
                                <option value="cash">Cash</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editBalance" class="form-label">Balance</label>
                            <input type="number" class="form-control" id="editBalance" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Wallet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal fade" id="transferModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transfer Funds</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="transferForm">
                        <div class="mb-3">
                            <label for="transferFrom" class="form-label">From Wallet</label>
                            <select class="form-select" id="transferFrom" required>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transferTo" class="form-label">To Wallet</label>
                            <select class="form-select" id="transferTo" required>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transferAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="transferAmount" required min="1"
                                placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="transferNotes" class="form-label">Notes (Optional)</label>
                            <input type="text" class="form-control" id="transferNotes" placeholder="e.g. Pay back debt">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirm Transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/wallets.js"></script>
</body>

</html>
