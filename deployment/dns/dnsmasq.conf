# Dnsmasq Configuration for FINSIGHT Local DNS
# This configuration allows local network access via finsight.local domain

# Listen on all interfaces (for local network access)
interface=*
bind-interfaces

# Domain configuration
domain=local
local=/local/

# DNS server to forward queries to (Google DNS)
server=8.8.8.8
server=8.8.4.4

# Cache size (number of DNS entries to cache)
cache-size=1000

# Log queries for debugging (comment out in production)
log-queries

# DHCP is disabled (we only need DNS)
no-dhcp-interface=

# Local domain mapping
# Replace 192.168.1.100 with your actual laptop IP address
# You can find it using: ipconfig (Windows) or ifconfig (Linux/Mac)
address=/finsight.local/192.168.1.14

# Additional subdomains (optional)
address=/www.finsight.local/192.168.1.14
address=/api.finsight.local/192.168.1.14
address=/nagios.finsight.local/192.168.1.14

# Expand hosts file
expand-hosts

# Don't read /etc/hosts
no-hosts

# Log facility
log-facility=/var/log/dnsmasq.log
